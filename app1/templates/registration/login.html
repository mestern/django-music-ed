{% load static %}
{% include "partials/messages.html" %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login_form.css' %}">

</head>
<body>

    <div class="login-container">
        <h2 class="login-title">Login</h2>
            <form method="post" class="login-form">
                {% csrf_token %}
              <div class="form-group">
                <label for="username">Username</label>
                  {{ form.username }}
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                  <input id="password" name="password" type="password" value="{{ form.password.value }}" maxlength="50" />
                  <button type="button" id="togglePassword" aria-label="Show password">Show</button>
                </div>
              </div>

              <button class="login-btn" type="submit">Login</button>
            </form>

    </div>
    {% for error in objects %}
        {{ messages }}
    {% endfor %}

    <script src="{% static 'js/login_form.js' %}"></script>
</body>
</html>
